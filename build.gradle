plugins {
    id 'java-library' 
}

repositories {
    mavenCentral() 
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2' 
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    
    api 'org.scijava:native-lib-loader:2.4.0'
}

processResources {
    from(rootDir) {
        include "natives/"
    }
}

tasks.named('test') {
    useJUnitPlatform() 
}
